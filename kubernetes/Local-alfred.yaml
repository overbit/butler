apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    DeploymentName: alfred
  name: alfred
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      DeploymentName: alfred
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        DeploymentName:  alfred
    spec:
      containers:
      # API
      - image:  alfred-api:latest
        imagePullPolicy: Never
        name:  alfred-api
        livenessProbe:
          httpGet:
            path: /api/health/live
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health/ready
            port: 80
          initialDelaySeconds: 20
          timeoutSeconds: 10
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: urls__search
          value: http://dev.abcam.com
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
      # Frontend
      - image:  alfred-frontend:latest
        imagePullPolicy: Never
        name:  alfred-frontend
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    DeploymentName: alfred
  name: alfred
  namespace: default
spec:
  externalTrafficPolicy: Cluster
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    DeploymentName: alfred
  sessionAffinity: None
  type: LoadBalancer