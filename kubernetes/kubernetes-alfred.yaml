apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    DeploymentName: alfred
  name: alfred
  namespace: octopus-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      DeploymentName: alfred
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        DeploymentName:  alfred
    spec:
      containers:
      # API
      - image:  693450038362.dkr.ecr.eu-west-1.amazonaws.com/alfred-api:latest
        name:  alfred-api
        livenessProbe:
          httpGet:
            path: /api/health/live
            port: 80
          initialDelaySeconds: 10
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health/ready
            port: 80
          initialDelaySeconds: 30
          timeoutSeconds: 10
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: urls__search
          value: http://172.29.57.49
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
      # Frontend
      - image:  693450038362.dkr.ecr.eu-west-1.amazonaws.com/alfred-frontend:latest
        name:  alfred-frontend
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
  labels:
    DeploymentName: alfred
  name: alfred
  namespace: octopus-deploy
spec:
  externalTrafficPolicy: Cluster
  ports:
  - name: https
    port: 443
    protocol: TCP
    targetPort: 80
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    DeploymentName: alfred
  sessionAffinity: None
  type: LoadBalancer